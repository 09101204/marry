<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>婚礼纪</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/module.css">
        <script src="js/sea-modules/seajs/2.0.0/sea.js" data-config="marry/config" type="text/javascript"></script>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
        <!--[if lt IE 9]>
        <script type="text/javascript" src="js/dist/html5shiv.js"></script>
        <![endif]-->

    </head>
    <body>
    <div id="wrapper">
    <nav id="topBar" class="ui-top-nav">

    </nav>
        <script type="text/javascript">
            seajs.use(['marry/application', '$'], function(App, $) {
                var template=new App.template();
                template.loadHeader("#montageUrl");
            });
        </script>
    <section class="ui-green-header page-header">
        <div class="page-inner">
              <ul class="ui-page-nav">
                  <li class="ui-page-nav-active">
                      <div class="sl-hvalign"> <!-- 记得加宽度, 不要写行内样式, 这里只是一个提示 -->
                          <div class="sl-hvalign-cnt">
                              <div class="sl-hvalign-cnt-inner">
                                  <a href="javascript:;">推荐</a>
                              </div>
                          </div>
                      </div> <!-- .sl-hvalign -->
                  </li>
                  <li class="ui-page-nav-line">
                      <div class="sl-hvalign"> <!-- 记得加宽度, 不要写行内样式, 这里只是一个提示 -->
                          <div class="sl-hvalign-cnt">
                              <div class="sl-hvalign-cnt-inner">
                                  <span>|</span>
                              </div>
                          </div>
                      </div> <!-- .sl-hvalign -->
                  </li>
                  <li>
                      <div class="sl-hvalign"> <!-- 记得加宽度, 不要写行内样式, 这里只是一个提示 -->
                          <div class="sl-hvalign-cnt">
                              <div class="sl-hvalign-cnt-inner">
                                  <a href="montage-index.html">最新</a>
                              </div>
                          </div>
                      </div> <!-- .sl-hvalign -->
                  </li>
              </ul>
        </div>
    </section>
    <section class="container" id="container">
        <div id="montageList" class="marry-list marry-list-medium clearfix"></div>
        <script id="montage-template" type="text/x-handlebars-template">
            {{#montages}}
            <article class="marry-list-item ui-shadow">
                <div class="cover">
                    <div class="line"></div>
                    <a class="read" href="montage-show.html#{{id}}">
                        <header>
                            <h1>{{title}}</h1>
                        </header>
                    </a>
                </div>
                <footer class="footer">
                    <div class="counter">
                        <span class="fav"> <i class="ico"></i> <span>{{collection_count}}</span> </span>
                        <span class="share"> <i class="ico"></i> <span>{{share_count}}</span> </span>
                    </div>
                    <div class="user avatar">
                        <a href="javascript:void(0)">
                            <img src="{{formatAvatarPath user.avatar}}"></a>
                        <a href="javascript:void(0)">{{user.name}}</a>
                    </div>
                </footer>
            </article>
            {{/montages}}
        </script>
        <footer class="mt30">
            <div class="ui-paging" id="pagination">
                <div class="ui-paging" id="pages">
                    <span class="ui-paging-ellipsis" id="ellipsis">...</span>
                    <a href="javascript:;" id="next" class="ui-paging-next ui-shadow"> &gt; </a>
                </div>
            </div>
        </footer>
        <input type="hidden" id="montagePage" value="1"/>
    </section>
        <script type="text/javascript">
            seajs.use(['marry/application', '$'], function(App, $) {
                var montage=new App.montage();
                montage.get({
                    element:"#montageList",
                    type:"recommend",
                    itemNumber:9,
                    data:{
                        nice:1,
                        page:$("#montagePage").val()
                    },
                    callback:function(){
                    }
                });
            });
        </script>
        <footer class="ui-shadow-top" id="foot"></footer>
        <script type="text/javascript">
            seajs.use(['marry/application', '$'], function(App, $) {
                var template=new App.template();
                template.loadFoot();
            });
        </script>
    </div>
    </body>
</html>
