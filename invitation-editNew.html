<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>婚礼纪</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/module.css">
    <link rel="stylesheet" type="text/css" href="css/status.css">
    <script src="js/sea-modules/seajs/1.3.1/sea.js" type="text/javascript"></script>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="js/dist/jquery.dragsort-0.5.1.min.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/dist/html5shiv.js"></script>
    <![endif]-->
    <script type="text/javascript">
        seajs.config({
            alias: {
                "$": "gallery/jquery.js"
            }
        });

    </script>
</head>
<body>
<div id="wrapper">
<nav id="topBar" class="ui-top-nav">
</nav>
    <script type="text/javascript">
        seajs.use(['marry/application', '$'], function(App, $) {
            var template=new App.template();
            template.loadHeader("#indexUrl");
        });
    </script>
<section id="container" class="container">
    <div class="add-panel ui-shadow">
        <header>
            <div class="icons">
                <i class="icon icon-active"></i>
                <i class="dot"></i>
                <i class="icon"></i>
                <i class="dot"></i>
                <i class="icon"></i>
            </div>
            <div class="step"> 1</div>
        </header>
        <section class="invitation-panel clearfix">
            <div class="invitation-form">
                <form class="ui-form" action="#" post="#">
                    <fieldset>
                        <legend>创建请帖</legend>
                        <div class="form-item">
                            <label class="label">你的身份:</label>
                            <input class="ui-radio" type="radio" name="sex"/>
                            <span class="ui-radio-txt"> 新郎</span>
                            <input class="ui-radio" type="radio" name="sex"/>
                            <span class="ui-radio-txt"> 新娘</span>
                        </div>
                        <div class="form-item">
                            <label for="" class="label">你的名字:</label>
                            <input class="input" type="text"/>
                        </div>
                        <div class="form-item">
                            <label for="" class="label">Ta的名字:</label>
                            <input class="input" type="text"/>
                        </div>
                        <div class="form-item">
                            <label for="" class="label">婚礼时间:</label>
                            <input class="input" type="text"/>
                        </div>
                        <div class="form-item form-item-error">
                            <label for="" class="label">婚礼地址:</label>
                            <textarea class="textarea"></textarea>
                        </div>
                        <div class="form-item text-center">
                            <div class="ui-btn middle ui-btn-green">
                                <input type="submit" class="ui-btn-text" value="上传照片"/>
                            </div>
                        </div>
                    </fieldset>
               </form>
            </div>
            <div class="iphone5">
                <div class="iphone5-inner">
                    <h3>请登录后进行制作</h3>
                    <div class="login ui-login-btn green">
                        <a id="qq" class="ui-login-btn-text qq" href="/"> <span>登录</span> </a>
                        <a id="weibo" class="ui-login-btn-text sina" href="/"><span> 登录</span> </a>
                    </div>
                </div>
            </div>
            <div class="invitation-template">
                <header>
                    <a class="ui-btn middle gray fn-right">
                        <span href="#" class="ui-btn-text" target="_blank">购买套餐</span>
                    </a>
                    <h2>请帖模板</h2>
                </header>
                <section class="invitation-list">
                    <ul id="templatePanel">
                    </ul>
                </section>
                <script type="text/javascript">
                    seajs.use(['marry/application', '$'], function(App, $) {
                        var invitation=new App.Invitation();
                        invitation.getTemplate({
                            element:"#templatePanel"
                        });
                    });
                </script>
            </div>
        </section>
    </div>
    <div class="invitation-btn clearfix">
        <div class="ui-btn ui-btn-green middle">
            <span class="ui-btn-text"> 下一步 </span>
        </div>
    </div>

</section>
    <footer class="ui-footer ui-shadow-top" id="foot"></footer>
    <script type="text/javascript">
        seajs.use(['marry/application', '$'], function(App, $) {
            var template=new App.template();
            template.loadFoot();
        });
    </script>
</div>
<script type="text/javascript">

    seajs.use(['marry/application', '$'], function(App, $) {
        $(document).ready(function(){
        });
    });
</script>
</body>
</html>
